<!DOCTYPE html>
<html lang="en">
<head>
     <% include ../partials/head %>
    <link rel="stylesheet" href="wiki-viewer/wiki-viewer.css" type="text/css" />
</head>
<body>
  <div class="container">
    <% include ../partials/header %>
  	<div class="row">
      <div class="col-md-6 col-md-offset-3">
      	<h2>Search Wikipedia</h2>
        <div id="custom-search-input">
          <div class="input-group col-md-12">
            <input type="text" class="form-control input-lg" placeholder="Search..." id="searchTerm" />
            <span class="input-group-btn">
              <button id="submit" class="btn btn-info btn-lg" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </span>
          </div>
        </div>
        <div id="error-message" class="alert-danger text-center hidden">
      <h4>Cannot reach wikipedia</h4>
      </div>
    </div> 
      </div>
  	</div>
  </div>    
  
    <div class="col-md-6 col-md-offset-3">
      <ul id='article-list'>
      </ul>
    </div>
    <div class="container">
      <% include ../partials/footer %>        
    </div>
    
  <script src="wiki-viewer/client.js"></script>
  <script src="https://use.fontawesome.com/c5c29d9a4e.js"></script>
</body>
</html>
